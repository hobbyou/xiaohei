<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>小黑管理后台</title>
<meta th:include="frame/taglib::css" th:remove="tag"></meta>
<style type="text/css">
.pimg{
	max-width:100px;
}
#example td{vertical-align: middle}
</style>

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- Main Header -->
		<header th:substituteby="frame/page :: header"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside th:substituteby="frame/page :: left"></aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					编辑产品 <small>Optional description</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
					<li class="active">Here</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<!-- form start -->
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Quick Example</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body" style="padding:10px;min-height:100%">
						<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- Main Footer -->
		<footer th:substituteby="frame/page :: footer"></footer>
	</div>
	<!-- ./wrapper -->
	<div th:include="frame/taglib::javascript" th:remove="tag"></div>

	<script>
	/*<![CDATA[*/
		$(document).ready(function() {
			 $('#example').DataTable( {
			        "ajax": "/product/search",
			        "columns": [
			            {
			            	data: "img",
			            	title:'图片',
			            	width: '20%',
			            	render: function (td, cellData, rowData, row, col) {
			            		return '<img class="pimg img-thumbnail" src="'+td+'" />';
			            	}
			            },
			            {
			            	data: 'name',
			            	title: '名称',
			            	width: '20%',
			            },{
			            	data: 'createTime',
			            	title: '创建时间',
			            	width: '20%',
			            },{
			            	title: '操作',
			            	width: '20%',
			            	render: function (td, cellData, rowData, row, col) {
			            		var html='<a class="glyphicon glyphicon-edit" href="#" title="编辑">编辑</a> ';
			            		html+='<a class="glyphicon glyphicon-trash" href="" title="删除">删除</a>';
			            		return html;
			            	}
			            }
			            
			        ],
			        columnDefs: [
			            { orderable: false, targets: ['img','_all'] }
			          ]
			    } );
		});
		/*]]>*/
	</script>
</body>
</html>
